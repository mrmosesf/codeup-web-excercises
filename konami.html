<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: auto 0;
            background-color: black;
        }

        video {
            max-width: 100%;
        }
    </style>
</head>
<body>

<video id="theVid" src="video/circleOf.mp4" poster="img/poster_img.gif"></video>
<video id="goHome" src="video/itsOver.mp4"></video>


<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

<script>
    "use strict";

    /*Initialized two variables, theCode stores the Konami code as a string where it'll be checked a string of the array,
     userEvents, which get pushed all keyboard events*/
    var theCode = "38 38 40 40 37 39 37 39 66 65 13";
    var userEvents = [];

    var audio = new Audio('audio/circleOf.m4a');
    //    var video = new Video('video/circleOf.mp4');

    var vid = document.getElementById("theVid");
    var goHomeVid = document.getElementById('goHome');

    function playVid() {
        vid.play();
        vid.currentTime = 200;
        vid.controls = true;
        vid.playbackRate = 20.0;
    }
    function pauseVid() {
        vid.pause();
    }

    function hideVid() {
        vid.style.visibility('hidden');
    }

    function heyFerris() {
        goHomeVid.play();
    }


    $(document).keyup(function () {

//      Actively adds all keyboard events to an array that'll be searched for the Konami code
        userEvents.push(event.keyCode);

//      Once the enter key is pressed, checks to see if the Konami code has been inputted in keyboard events
        if (event.keyCode === 13) {
            if (userEvents.join(' ').indexOf(theCode) !== -1) {
                userEvents = [];
                alert("Konami what?");
                playVid();
                if (vid.ended) {
                    hideVid();
                    heyFerris();
                }

            }
        }
    })
</script>


</body>
</html>
