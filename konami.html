<script>
    "use strict";

    /*Initialized two variables, theCode stores the Konami code as a string where it'll be checked a string of the array,
     userEvents, which get pushed all keyboard events*/
    var theCode = "38 38 40 40 37 39 37 39 66 65 13";
    var userEvents = [];

    var audio = new Audio('audio/circleOf.m4a');
//    var video = new Video('video/circleOf.mp4');

    var vid = document.getElementById("theVid");

    function playVid() {
        vid.play();
    }
    function pauseVid() {
        vid.pause();
    }


    $(document).keyup(function () {

//      Actively adds all keyboard events to an array that'll be searched for the Konami code
        userEvents.push(event.keyCode);

//      Once the enter key is pressed, checks to see if the Konami code has been inputted in keyboard events
        if (event.keyCode === 13) {
            if (userEvents.join(' ').indexOf(theCode) !== -1) {
                userEvents = [];
                alert("Whoops, wrong reference");
//                audio.play();
                playVid();
//                $('theVid')[0].play();
                if (event.keyCode === 27) {
                    pauseVid();
                }
            }
        }
    })
</script>
