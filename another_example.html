<!DOCTYPE html>
<html>
<head>
    <meta charset="utf8">
    <title>Github layout</title>
    <!--Establish relationship-->
    <link rel="stylesheet" href="styles/common.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <!--Logo-->
                <li>
                    <img src="http://placehold.it/20" alt="">
                </li>
                <!--Button to access active repository-->
                <li>
                    <form action="">
                        <button>
                            This repository
                        </button>
                        <input type="text" placeholder="search">
                    </form>
                </li>
                <!--Link for pull requests-->
                <li>
                    <a href="">Pull requests</a>
                </li>
                <!--Link for Issues-->
                <li>
                    <a href="">Issues</a>
                </li>
                <!--Link for Gist-->
                <li>
                    <a href="">Gist</a>
                </li>
            </ul>
        </nav>
    </header>
    <!--Main navigation-->
    <main>
        <!--Component-->
        <section>
            <nav class="top-navigation">
                <ul>
                    <!--Link for Created tab-->
                    <li class="pill-nav">
                        <a href="">Created</a>
                    </li>
                    <!--Link for Assigned tab-->
                    <li class="pill-nav">
                        <a href="">Assigned</a>
                    </li>
                    <!--Link for Mentioned tab-->
                    <li class="pill-nav very-important" id="current">
                        <a href="">Mentioned</a>
                    </li>
                    <!--Link for Review requests tab-->
                    <li class="pill-nav">
                        <a href="">Review requests</a>
                    </li>
                </ul>
            </nav>
        </section>
    </main>
    <footer>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. <em>Expedita, id?</em>
        </p>
        <p>
            Lorem <strong>ipsum</strong> dolor.
        </p>
        <ol>
            <li>1</li>
            <li>2 Lorem <em>ipsum dolor</em> sit.</li>
            <li>3</li>
        </ol>
    </footer>
</body>
</html>
