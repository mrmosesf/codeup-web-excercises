<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tables</title>
</head>
<body>
    <table>
        <thread>
            <tr>
                <th colspan="4">Header</th>
            </tr>
        </thread>
        <tbody>
            <tr>
                <td rowspan="3">1</td>
                <td>2</td>
                <td rowspan="3">3</td>
                <td>4</td>
            </tr>
            <tr>
            <tr>
                <!--<td>10</td>-->
                <td>20</td>
                <!--<td>30</td>-->
                <td>40</td>
            </tr>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Some sort of summary</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
