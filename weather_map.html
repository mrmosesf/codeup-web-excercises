<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather application</title>
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
</head>
<body>

<h1 class="page-header">Weather application</h1>

<div class="container" id="weatherForecasts">
    <img src="" alt="">

</div>


<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script>

    (function () {
        $(document).ready(function () {

            //Global variables
            var api = "7eff1d2bb6524163e1f92e36adbd8b4d";
            var q = "San Antonio";
            var count = 3;
            var units = "imperial";
            var url = "";
            var lat = "50";
            var lon = "0";
            var dayWeather = $('#weatherForecasts');

            //Creates a URL based on parameters passed
            function weatherURL() {
                url = "http://api.openweathermap.org/data/2.5/forecast/daily?lat=" + lat + "&lon=" + lon + "&units=" + units + "&cnt=" + count;
                return url;
            }

            function weatherIcon(icon) {
                var iconURL = "http://openweathermap.org/img/w/" + icon + ".png"
                return iconURL;
            }

            function weatherDisplay(weatherData) {
                var displayContent = "";
//                Outputs the city and country for weather
                displayContent += "<div id='cityCountry'>" + weatherData.city.name + ", " + weatherData.city.country + "</div>";
//                Displays a lot of stuff
                $(weatherData.list).each(function (index, element) {
                    displayContent += "<div class='minMaxTemp'>" + parseInt(element.temp.max) + "&deg / " + parseInt(element.temp.min) + "&deg</div>";
                    displayContent += "<img class='conditionIcon' src='" + (weatherIcon(element.weather[0].icon)) + "'>";
                    displayContent += "<div class='weatherConditions'>" + "<b>" + element.weather[0].main + ":</b> " + element.weather[0].description + "</div>";
                    displayContent += "<div class='humidity'> <b>Humidity: </b>" + element.humidity + "%</div>";
                    displayContent += "<div class='wind'><b>Wind: </b>" + element.speed + "mph at: " + element.deg + "&deg</div>";
                    displayContent += "<div class='pressure'><b>Pressure: </b>" + element.pressure + "hPa</div>";
                });
                dayWeather.html(displayContent);
            }

            $.get(weatherURL(), {
                APPID: api
            }).done(function (data) {
                weatherDisplay(data)
            }).fail(function () {
                console.log("It failed")
            })
        });
    })();
</script>
</body>
</html>
