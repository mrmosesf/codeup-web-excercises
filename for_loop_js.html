<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For Loops</title>
</head>
<body>


<script>

//    Stirct mode
    "use strict";


//    Multiplication table
    var multiplyBy = Math.floor(Math.random()*10) + 1;
    var result = null;

    for (var i = 1; i <= 10; i++) {
        result = i * multiplyBy;
        console.log(multiplyBy + "x" + i + "=" + result);
    }

    console.log("---Problem 2---")

//    Even/odd problem
    for(var y = 0; y < 10; y++){
        var randomNumber = Math.floor(Math.random() * 180) + 20;
        if(randomNumber % 2 == 0) /*This statement will evaluate to false without checking to 0, so, currently redundant*/
        {
            console.log(randomNumber + " is even");
        }
        else{
            console.log(randomNumber + " is odd");
        }
    }

    console.log("---Problem 3---")

    for(var z = 20; z > 0; z--)
    {
        console.log(z * 5);
    }

    console.log("---Challenge problem---");

//    Challenge problem

    var randomListNumber = null;
//    Create a variable, begins with <ul> and ends with </ul>,

    console.log("<ul>");

    for(var l = 1; l <= 5; l++){
        randomListNumber = Math.floor(Math.random()*10) + 10;
        console.log("   <li>Random "+randomListNumber+"</li>") /*Would actually be adding it to the previously defined variable*/
    }

    console.log("</ul>");
//    Last console.log would output

</script>
</body>
</html>
